<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Unir e centrar celulas</h1>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan=>F</td>""
        </tr>
        <tr>
            <!-- <td>G</td>--> 
            <td>H</td>
            <!-- <td>I</td>--> 
        </tr>
        <tr>
            <!-- <td>J</td>--> 
            <td rowspan="2">K</td>""
            <!-- <td>L</td>--> 
        </tr>
    </table>
</body>
</html>
